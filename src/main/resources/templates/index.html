
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Санаторий "Щучинский"</title>
    <link rel="stylesheet" href="..\styles\styles_03.css">

<body>
  <div class="main-background"></div>

  <header class="header fadeIn">
    <button class="button" th:action="@{/registration}" th:method="GET">      
        Регистрация
    </button>
    <button class="button" th:method="GET" th:action="@{'/logout'}">
        Выйти
    </button>
  </header>

  <section class="section main">
    <div class="inner">
      <h1 class="title">санаторий "щучинский"</h1>

      <div class="filler">
        <div class="dot"></div>
      </div>

      <button class="button" th:action="@{/findAllPatients}" th:method="GET">Список пациентов</button>
    </div>

    <a href="#staff" class="scroll-marker"></a>
  </section>

  <section class="section staff">
    <div class="inner">
      <h2 id="staff" class="sub-title">Наши сотрудники</h2>

      <div class="staff-list">
        <div class="staff-item">
          <div class="staff-photo" style="background-image: url('../images/Ded.png')"></div>

          <div class="staff-info">
            <div class="staff-name">Кубесов Шаймерден Магруппович</div>
            <div class="staff-post">Главный врач</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
