<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Вход в систему </title>
</head>
<body>
<div th:if="${param.activationMessage}">
    Пройдите по ссылке отправленной по указанной вами почте.
</div>
<div th:if="${param.successActivationMessage}">
    Почта успешно подтверждена, вход в систему доступен.
</div>
<div th:if="${param.failActivationMessage}">
    Данный ключ уже был использован для регистрации.
</div>

<div th:if="${param.error}">
    Несуществующее имя или пароль
</div>
<div th:if="${param.logout}">
    Вы вышли из системы.
</div>
<!--/*@thymesVar id="userEntity" type="com.sanreg.sanatorium.entity.UserEntity"*/-->
<div th:if="${param.failActive}">Аккаунт не активирован, ключ активации был выслан на указанную почту

</div>

<form method="post" th:action="@{/login}" th:object="${userEntity}">
    <div><label> Имя пользователя : <input type="text" name="username"/></label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Войти"/></div>
    <div><input type="button" value = "Регистрация пользователя" onclick = "window.location.href = '/register'"></div>
</form>

</body>
</html>
